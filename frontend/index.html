<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warren Library System - Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-form-wrapper">
      <h1 class="auth-title">ðŸ“š Warren Library System</h1>
      <p class="auth-subtitle">Sign in to access your library</p>
      
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="auth-button">Sign In</button>
      </form>
      
      <p class="auth-link-text">
        Don't have an account? <a href="register.html" class="auth-link">Sign Up</a>
      </p>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
